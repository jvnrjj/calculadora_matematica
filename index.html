<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora matematica</title>
    <link rel="stylesheet" href="tools/fontawesome/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="tools/jquery/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
     <div id="interface">
        <header class="cabecalho">
          <h2>calculadora</h2>
        </header>
        <main>
            <div class="container-table">
                <table>
                    <tr>
                        <td>
                            <div id="painel">
                                <p id="txt-operadores">5 +</p>
                                <p id="txt-display">0</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="bt-calc"><i class="fas fa-long-arrow-alt-left"></i></button></td>
                        <td><button class="bt-calc">mR</button></td>
                        <td><button class="bt-calc">m+</button></td>
                        <td><button class="bt-calc">m-</button></td>
                        <td><button class="bt-calc">ac</button></td>
                    </tr>
                    <tr>
                        <td><button class="bt-calc">7</button></td>
                        <td><button class="bt-calc">8</button></td>
                        <td><button class="bt-calc">9</button></td>
                        <td><button class="bt-calc">x</button></td>
                        <td><button class="bt-calc">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="bt-calc">4</button></td>
                        <td><button class="bt-calc">5</button></td>
                        <td><button class="bt-calc">6</button></td>
                        <td><button class="bt-calc">-</button></td>
                        <td><button class="bt-calc">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="bt-calc">1</button></td>
                        <td><button class="bt-calc">2</button></td>
                        <td><button class="bt-calc">3</button></td>
                        <td rowspan="2"><button class="bt-calc">+</button></td>
                        <td rowspan="2"><button class="bt-calc">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="bt-calc">0</button></td>
                        <td><button class="bt-calc">00</button></td>
                        <td><button class="bt-calc">.</button></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
